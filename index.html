<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Trend Ürünler Türkiye'nin Online Alışveriş Sitesi Trendyol'da</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/mobile.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <ul>
                    <li><a href="#">İndirim Kuponlarım</a></li>
                    <li><a href="#">Trendyol'da Satış Yap</a></li>
                    <li><a href="#">Yardım & Destek</a></li>
                </ul>
            </div>
            <div class="headerMain">
                <div class="logo">
                    <a href="#"><img src="https://cdn.dsmcdn.com/web/logo/ty-web.svg" alt=""></a>
                </div>
                <div class="search">
                    <input type="text" name="" id="homeSearch" maxlength="50"
                        placeholder="Aradığınız ürüni kategori veya merkayı yazınız">
                    <i class="bi bi-search"></i>
                </div>
                <div class="login">
                    <a href="#">
                        <div class="user login-item">
                            <div class="login-item-icon">
                                <i class="bi bi-person"></i>
                                <i class="bi bi-person-fill appear"></i>
                            </div>
                            <p>Hesabım</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="favorites login-item">
                            <div class="login-item-icon">
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-heart-fill appear"></i>
                            </div>
                            <p>Favoriler</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="basket login-item">
                            <div class="login-item-icon">
                                <i class="bi bi-cart"></i>
                                <i class="bi bi-cart-fill appear"></i>
                            </div>
                            <p>Sepetim</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
